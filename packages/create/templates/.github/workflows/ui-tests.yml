name: UI Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ui-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Cache VS Code downloads
        uses: actions/cache@v4
        with:
          path: .vscode-test
          key: ${{ runner.os }}-vscode-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run UI tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a npm run test:ui

      - name: Run UI tests (Windows)
        if: runner.os == 'Windows'
        run: npm run test:ui

      - name: Run UI tests (macOS)
        if: runner.os == 'macOS'
        run: npm run test:ui

      - name: Upload UI artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vscode-ui-artifacts-${{ runner.os }}
          path: artifacts/vscode-ui
